---
layout: default
---

<div class="list">
  <input type="text" class="search" placeholder="Type to filter">
  <ul>
    <!-- {% assign page_url = page.url | prepend: site.baseurl | replace: 'index.html', '' %} -->
    {% if list==null %}
      {% assign list = site.posts | where_exp:"item", "item.categories == page.categories" %}
    {% endif %}
    {%- for post in list -%}
    <li {% if post.url == page.url %}class="on"{% endif %}>
      <a href="{{ post.url | relative_url }}">
        <div class="title">{{ post.title | escape }}</div>
        <div class="date">{{ post.date | date_to_string }}</div>
      </a>
    </li>
    {%- endfor -%}
  </ul>
</div>

<main class="page-content" aria-label="Content">
  <div class="wrapper">
    {{ content }}
  </div>
</main>
